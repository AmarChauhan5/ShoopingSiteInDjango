{% extends 'shopapp/base.html' %}

{% block title %}Login{% endblock title %}

{% block main %}
    
<div class="row m-auto">  
    <div class="col-md-5 m-auto p-sm-0 border p-md-5 my-5 shadow-lg p-3 mb-5 bg-body rounded">
        {% if messages %}
            {% for message in messages %}
            <p class="baloo text-success fs-4 text-center">
                {{message}}
                <a href="{% url 'login' %}" class=" text-decoration-none text-decoration-underline">Login</a>
            </p>    
            {% endfor %}
        {% endif %}
        
    </div>
</div>
 
{% endblock main %}
